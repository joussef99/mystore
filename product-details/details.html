<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="details.css" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top custom-navbar"
    >
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">
          <i class="bi bi-shop me-2"></i>MyStore
        </a>
        <button
          class="navbar-toggler border-0 shadow-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto gap-lg-4 text-center">
            <li class="nav-item">
              <a class="nav-link fw-semibold active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="#">Pricing</a>
            </li>
          </ul>
          <div class="d-flex gap-3 align-items-center mt-3 mt-lg-0">
            <button
              type="button"
              class="btn btn-outline-primary position-relative rounded-pill px-4 py-2 cart-btn"
            >
              <i class="bi bi-cart-fill me-1"></i> Cart
              <span
                id="cart-count"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger shadow-sm"
                >0</span
              >
            </button>
            <button
              type="button"
              id="reset-cart"
              class="btn btn-primary rounded-pill px-4 py-2"
            >
              Log out
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Product Details Section -->
    <br /><br />
    <div class="Product__container">
      <img id="prodImg" class="product-img" alt="Product image" />
      <h1 id="prodName"></h1>
      <div class="price" id="prodPrice"></div>
      <p class="desc" id="prodDesc"></p>
      <button class="btn" id="addToCartBtn">
        <i class="bi bi-cart-plus"></i> Add to Cart
      </button>
    </div>
    <!-- Back to Top Button -->
     <button id="backToTop" title="Go to top">
      <i class="bi bi-arrow-up"></i>
    </button>
    <!-- Footer -->
    <footer class="site-footer bg-dark text-white pt-5 pb-4 mt-5">
      <div class="container text-center text-md-start">
        <div class="row">
          <!-- Brand -->
          <div class="col-md-3 mb-4">
            <h5 class="text-uppercase fw-bold mb-3">MyStore</h5>
            <p class="small text-muted">
              Your go‑to destination for premium products and exceptional
              service.
            </p>
          </div>

          <!-- Links -->
          <div class="col-md-3 mb-4">
            <h6 class="text-uppercase fw-bold mb-3">Quick Links</h6>
            <ul class="list-unstyled">
              <li><a href="#" class="footer-link">Home</a></li>
              <li><a href="#" class="footer-link">Shop</a></li>
              <li><a href="#" class="footer-link">About Us</a></li>
              <li><a href="#" class="footer-link">Contact</a></li>
            </ul>
          </div>

          <!-- Support -->
          <div class="col-md-3 mb-4">
            <h6 class="text-uppercase fw-bold mb-3">Support</h6>
            <ul class="list-unstyled">
              <li><a href="#" class="footer-link">FAQ</a></li>
              <li><a href="#" class="footer-link">Returns</a></li>
              <li><a href="#" class="footer-link">Shipping</a></li>
              <li><a href="#" class="footer-link">Privacy Policy</a></li>
            </ul>
          </div>

          <!-- Social -->
          <div class="col-md-3 mb-4 text-center text-md-start">
            <h6 class="text-uppercase fw-bold mb-3">Follow Us</h6>
            <div
              class="d-flex justify-content-center justify-content-md-start gap-3"
            >
              <a href="#" class="social-link"><i class="bi bi-facebook"></i></a>
              <a href="#" class="social-link"><i class="bi bi-twitter"></i></a>
              <a href="#" class="social-link"
                ><i class="bi bi-instagram"></i
              ></a>
              <a href="#" class="social-link"><i class="bi bi-youtube"></i></a>
            </div>
          </div>
        </div>

        <!-- Divider -->
        <hr class="mt-4 mb-3 border-secondary" />

        <!-- Bottom Note -->
        <div class="text-center small">
          © 2025 <span class="fw-semibold">MyStore</span>. All rights reserved.
        </div>
      </div>
    </footer>
    <script src="../shared.js" type="module"></script>
    <script src="detail.js" type="module"></script>
  </body>
</html>
